<template name="addLocation">
  <div class="modal fade" id="addLocation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Add a Meteor Meetup Location</h4>
        </div>
        <form role="form">
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Meetup Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Meetup Name">
            </div>

            <div class="form-group">
              <label for="address">Street Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter the Street Address of the meetup">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
